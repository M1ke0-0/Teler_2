version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: telerag-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-telerag_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telerag_password}
      POSTGRES_DB: ${POSTGRES_DB:-telerag_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-telerag_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telerag-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telerag-bot
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    volumes:
      - ./nltk_data:/app/nltk_data
      - ./logs:/app/logs
    networks:
      - telerag-network
    restart: unless-stopped
    # Раскомментируй для отладки
    # stdin_open: true
    # tty: true

volumes:
  postgres_data:
    driver: local

networks:
  telerag-network:
    driver: bridge
